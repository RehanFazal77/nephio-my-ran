# Privileged mode for system namespaces (needed for CNI, storage, etc)
apiVersion: v1
kind: Namespace
metadata: # kpt-merge: /kube-system
  name: kube-system
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
  annotations:
    internal.kpt.dev/upstream-identifier: '|Namespace|default|kube-system'
---
apiVersion: v1
kind: Namespace
metadata: # kpt-merge: /local-path-storage
  name: local-path-storage
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
  annotations:
    internal.kpt.dev/upstream-identifier: '|Namespace|default|local-path-storage'
